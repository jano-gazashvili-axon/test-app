name: 'Test-Actions'

on: [push, pull_request]

jobs:
  run-staters:
    name: Informative check
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Job trigger
      - run: 🎉 The job was automatically triggered by a ${{ github.event_name }} event.

      - name: Job OS
      - run: 🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!

      - name: Repo & Branch
      - run: 🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}.

  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v1
          with:
            node-version: 14

        # ESLint must be in `package.json`
      - name: Install Node.js dependencies
      - run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
        eslint: true

  run-build:
    name: Install dependencies & run build
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
          with:
            node-version: 14

      - name: Install dependencies
      - run: npm install

      - name: Run build
      - run: npm run build
